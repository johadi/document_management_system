engines:
  duplication:
    enabled: true
    checks:
      Similar code:
        enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
     checks:
        import/no-unresolved:
          enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "server/routes/*.js"
  - "server/models/*.js"
  - "server/controllers/*.js"
exclude_paths:
- node_modules/
- server/config/
- server/test/

